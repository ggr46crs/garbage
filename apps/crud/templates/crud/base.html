<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PICK LINK</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='css/style.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav flex-row">
          <li class="nav-item mt-1">
            <a class="navbar-brand">PICK LINK</a>
          </li>
          <li class="nav-item mt-1 mx-2">
            <a class="nav-link" href="{{ url_for('friends.search') }}">ユーザー検索</a>
          </li>
          <li class="nav-item mt-1 mx-2">
            <a class="nav-link" href="{{ url_for('friends.friends_function') }}">フレンド機能</a>
          </li>
          <li class="nav-item mt-1 mx-2">
            <a class="nav-link" href="{{ url_for('chat.userlist') }}">チャット機能</a>
          </li>
          <li class="nav-item mt-1 mx-2">
            <a class="nav-link" href="{{ url_for('crud.crud_function') }}">ごみの記録　</a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav flex-row">
          <li class="nav-item pe-3 mx-4">
            <span class="nav-link">{{ current_user.username }}さん</span>
          </li>
          <li class="nav-item pe-2">
            <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav flex-row">
          <li class="nav-item pe-3">
            <a href="{{ url_for('auth.signup') }}" class="nav-link">サインアップ</a>
          </li>
          <!-- <li class="nav-item pe-2">
            <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
          </li> -->
        </ul>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
