{% extends "friends/base.html" %}
{% block content %}
<div class="search">
    <form>
        <input type="text" name="search">
        <input type="submit" value="検索🔎">
    </form>
</div>
<h1>ユーザーの一覧</h1>
<table class="table table-striped table-hover">
    <tr>
        <th>ユーザー名</th>
        <th>メールアドレス</th>
        <th>都道府県</th>
        <th>市区町村</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.place1 }}</td>
        <td>{{ user.place2 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
